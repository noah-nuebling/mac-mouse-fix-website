<!DOCTYPE html>
<html>
<body>

<p id="zipcode">Loading...</p>

<script>
fetch('http://ip-api.com/json/')
.then(response => response.json())
.then(data => {
  document.getElementById("zipcode").innerHTML = "Your ZIP code estimate: " + data.zip;
})
.catch(err => console.error(err));
</script>

</body>
</html>
